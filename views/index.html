<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" required="">
        <input type="submit" value="Submit">
      </form>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" required="">
        <input id="desc" type="text" name="description" placeholder="description*" required="">
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" required="">
        <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
        <input type="button" value="Submit" onclick="validate()">
      </form>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[&amp;from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      
      function validate()
      {
        var exp = /\d{4}-\d{2}-\d{2}/g
        const userId = document.getElementById("uid").value;
        console.log(document.getElementById('dat').value)
        regex = new RegExp(exp);
        var date = document.getElementById('dat').value;
        if(!date.trim()=="")
        {
          if(!regex.test(date))
          {
            console.log("entered1")
            document.getElementById('dat').setCustomValidity("Invalid Date format it should be in (yyyy-mm-dd)");
            document.getElementById('dat').reportValidity();
            return;
          }
          else
          {
            var d = new Date(date);
            if(!(d.toUTCString() == "Invalid Date"))
            {
              console.log("entered");
              exerciseForm.action = `/api/users/${userId}/exercises`;
              exerciseForm.submit();
            }
            else
            {
              document.getElementById('dat').setCustomValidity("Invalid Date");
              document.getElementById('dat').reportValidity();
            }
          }
        }
        else if(exerciseForm.checkValidity())
        {
          exerciseForm.action = `/api/users/${userId}/exercises`;
          exerciseForm.submit();
        }
        else
        {
          exerciseForm.reportValidity();
        }  
      }
    </script>
  </body>
</html>
